<div class="row justify-content-center">
  <div class="col-md-6">
    <input type="search" [(ngModel)]="gameFilter.slug" placeholder="Search here" class="form-control" />
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-lg-3 col-xl-3 col-sm-6 col-xs-12"
    *ngFor="let item of games | paginate: { itemsPerPage: 12, currentPage: p } | filterBy: gameFilter">
    <app-game-card [game]="item" [link]="false"></app-game-card>
  </div>
  <div class="col-md-12 text-center mt-5">
    <pagination-controls (pageChange)="p = $event" [responsive]="true" previousLabel="Previous" nextLabel="Next">
    </pagination-controls>
  </div>
</div>

<app-last-played></app-last-played>
